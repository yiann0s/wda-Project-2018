<!DOCTYPE html>
<html lang="en">
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/profile-page-style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="styles/jquery-ui.css" rel="stylesheet">
</head>
<body>
	<div class="profile-page-navbar">
		<a  href="#">Hotels</a>
		<a class="active" href="#" class="right"><i class="fa fa-fw fa-user"></i>Profile</a>
		<a href="#" class="right"><i class="fa fa-fw fa-home"></i>Home</a>
	</div>
	<div class="row">
		<div class="side">
			<h3>FAVORITES</h3>
				<div>
					Your favorite hotels here
				</div>
			<h3>REVIEWS</h3>
				<div>
					Your past reviewed hotels
				</div>

		</div>
		<div class="main">
			
				<h2>My Bookings</h2>
				<div class="booking-row">
				<div class="booking-side">
					<div class="fakeimg" style="height:200px;">Image</div>
					<div class="total-cost" >aa</div>
				</div>
				<div class="booking-main">
					<div class="fakeimg2" style="height:200px;">Image</div>
					<div class="booking-info">
						<div>check in date</div><div>check out date</div><div>type of room</div>
					</div>
				</div>
				</div>
		</div>
  </div>
</div>
	<div class="footer">
		<h6>Ioannis Kadianakis 2018 WDA</h6>
	</div> 
	<script src="scripts/jquery.js"></script>
	<script src="scripts/jquery-ui.js"></script>
	<script>
	$( "#datepicker1" ).datepicker({
		inline: true
	});

	$( "#datepicker2" ).datepicker({
		inline: true
	});

	$( "#slider" ).slider({
		range: true,
		values: [ 0, 500 ]
	});



	// Hover states on the static widgets
	$( "#dialog-link, #icons li" ).hover(
		function() {
			$( this ).addClass( "ui-state-hover" );
		},
		function() {
			$( this ).removeClass( "ui-state-hover" );
		}
	);
	</script>
</body>
</html>
